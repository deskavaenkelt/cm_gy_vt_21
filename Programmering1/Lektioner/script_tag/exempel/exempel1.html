<!DOCTYPE html>
<html lang="en">
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='img/pic_bulb_on.gif'">Turn on the light</button>

<img id="myImage" src="img/pic_bulb_off.gif" style="width:100px" alt="image">

<button onclick="document.getElementById('myImage').src='img/pic_bulb_off.gif'">Turn off the light</button>

</body>
</html>
