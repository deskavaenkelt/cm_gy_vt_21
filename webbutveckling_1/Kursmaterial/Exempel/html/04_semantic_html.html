<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic html</title>
</head>
<body>
<header>
    <aside>
        <img src="/img/arastos_receptsida.png" alt="logo">
    </aside>
    <nav>
        <a href="about.html">About</a>
        <a href="https://www.google.com/">Google</a>
    </nav>
</header>

<main>
    <section>
        <article>
            <h2>En header</h2>
            <p>Någon <em>text</em></p>
        </article>
        <article>
            <h2>En header</h2>
            <p>Någon <strong>text</strong></p>
        </article>
        <article>
            <h2>En header</h2>
            <p>Någon <strong><em>text</em></strong></p>
        </article>
    </section>
</main>

<footer>
    <section>
        <ul>
            <li>lista</li>
            <li>lista</li>
            <li>lista</li>
            <li>lista</li>
        </ul>
    </section>
    <section>
        <img src="img/snygg bild.jpg" alt="snygg bild">
    </section>
</footer>

</body>
</html>
